<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="/signup_test" method="POST">
        <label for="tag">Tag:</label><br>
        <input type="text" id="Tag" name="tag" pattern="[a-zA-Z _.@]+" maxlength="20" required><br><br>

        <label for="name">Name:</label><br>
        <input type="text" id="Name" name="name" pattern="[a-zA-Z _.@]+" maxlength="64" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="Email" name="email" maxlength="254" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="Password" name="password" pattern="[a-zA-Z _.@]+" maxlength="128" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
